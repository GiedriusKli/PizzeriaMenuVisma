<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzeria menu</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Pizzeria Menu</h1>
    </header>
    <div id="form-section">
      <form id="add-new-pizza">
        <div class="namePriceHeat">
          <label for="name">Name</label>
          <input
            type="text"
            required
            name="name"
            id="uniqueName"
            size="30"
            maxlength="30"
          />
          <label for="price">Price</label>
          <input type="number" required id="price" min="0.01" step="0.01" />
          <label for="heat">Heat</label>
          <input
            type="number"
            id="heat"
            name="heat"
            value=""
            min="1"
            max="3"
            step="1"
          />
          <label>Select photo:</label>
          <select name="photo" id="photo" form="photo-form">
            <option value="pizza1">Pizza 1</option>
            <option value="pizza2">Pizza 2</option>
            <option value="pizza3">Pizza 3</option>
          </select>
        </div>
        <div class="toppingsDisp">
          <label for="toppings" id="add-toppings">Toppings</label>
          <div id="toppings-inputs">
            <input type="text" required name="toppings[]" id="toppings" />
            <input type="text" required name="toppings[]" id="toppings" />
          </div>
          <button type="button" class="add-topping">Add Topping</button>
        </div>
        <button type="submit" class="add-pizza">Add Pizza</button>
      </form>
    </div>
    <div id="sort-style">
      <label id="sort-by" for="menuSort">Sort By:</label>
      <select name="menuSort" id="menuSort">
        <option value="name">Name</option>
        <option value="price">Price</option>
        <option value="heat">Heat</option>
      </select>
      <button id="sort">Sort</button>
    </div>

    <ul class="menu"></ul>
  </body>
</html>
